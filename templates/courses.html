
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create a new user</title>
	<link rel="stylesheet" href="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
	<style>
	body{
		color:black;
		font-size:16px;
		font-weight:bold;
		background-image: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg");
		}
	</style>
</head>

<body>
<div class="container">
<a href="/">Logout</a> | <a href="/supervisor">Return</a>
<hr>
<h3>Add a new course</h3>
<form action="" method="post">
	{%csrf_token %}
	Course Name: <input type="text" name="course_name" required>
	<br><br>
	Course ID: <input type="text" name="course_ID" required>
	<br><br>
    <label for="semester"><p>Choose semester:</label>

    <select name="semester" id="semester">
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
    </select>
	<input type="submit" value="Create">
</form>
</div>
</body>
</html>
