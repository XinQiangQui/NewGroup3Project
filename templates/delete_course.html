<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Delete course page</title>
	<link rel="stylesheet" href="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
	<style>
	body{
		color:black;
		font-size:16px;
		font-weight:bold;
		background-image: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg");
		}

    table_list {
        float: right;
        width:45%
    }
	</style>
</head>
</head>
<body>
<div class="container">
<a href="/">Logout</a> | <a href="/supervisor">Return</a>

<h3>Delete Course</h3>
<form action="" method="post">
	{%csrf_token %}
    <label for="name"><p>Choose account:</label>

    <select name="name" id="name">
        {% for course in courses %}
            <option value={{ course.name }}>{{ course.name }}</option>
        {%endfor%}
    </select>
	<input type="submit" value="Delete">
</form>
</div>
<div>

	<table class="table class table-bordered table-striped table-hovered">
		<thead>
			<tr>
				<th>Course Name</th>
                <th>Course ID</th>
				<th>Semester</th>
			</tr>
		</thead>
		<tbody>
		{% for course in courses %}
			<tr>
                <td>{{course.name}}</td>
                <td>{{course.cId}}</td>
                <td>{{course.semester}}</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>


</div>

</body>
</html>
