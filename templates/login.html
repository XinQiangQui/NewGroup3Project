<html lang="en">

<head>

    <title>Login</title>
 <style>
        h1 {
           color: black;
           font-family: sans-serif;
            font-size: 20px;
            text-align: center;
            background-color: azure;
        }

        body {
		    color:black;
		    font-size:16px;
		    font-weight:bold;
		    background-image: url("https://uwm.edu/socialwelfare/wp-content/uploads/sites/56/2015/09/photo-fountain.jpg");

</style>

 <body>

          <h1>Welcome To Account Page</h1>
       <div>
        <form action="" method="post">
            {% csrf_token %}
            <h2>Enter Login Details: </h2>
            <!-- User name input -->
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required><br/>
            <!-- User password input -->
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br/>
            <br/>
               <input type="submit" value="login">
                <!-- Forget password button does not work yet -->
                <input type="reset"  value="Forget Password">
        </form>
      </div>


    </body>
</html>
