<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <title>Login</title>
 <style>
        h1 {
           color: black;
           font-family: sans-serif;
            font-size: 20px;
            text-align: center;
            background-color: azure;
        }

        body {
		    color:black;
		    font-size:16px;
		    font-weight:bold;
		    background-image: url("https://uwm.edu/socialwelfare/wp-content/uploads/sites/56/2015/09/photo-fountain.jpg");
		}

        div{
            text-align: center;
            margin: 180px  50px 75px 50px;
        }
        corner_border {
            border-radius: 25px;
            border: 3px solid #73AD21;
            padding: 10px;
            width: 200px;
            height: 100px;
            background-color: white;
        }

</style>

</head>
 <body>

          <h1>Welcome To Account Page</h1>
       <div>
        <form action="" method="post">
            {% csrf_token %}
            <h2>Enter Login Details: </h2>
            <!-- User name input -->
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" size="20" required><br/>
            <!-- User password input -->
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" size="20" required><br/>
            {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><corner_border>{{ message }}</corner_border></li><br/>
                {% endfor %}
                </ul>
            {% endif %}
               <input type="submit" value="login">
                <!-- Forget password button does not work yet -->
                <input type="reset"  value="Forget Password">

        </form>
      </div>


    </body>
</html>
