
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create a new lab section</title>
	<link rel="stylesheet" href="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
	<style>
	body{
		color:black;
		font-size:16px;
		font-weight:bold;
		background-image: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg");
        background-size: cover;
		}
	</style>
</head>

<body>
<div class="container">
<a href="/">Logout</a> | <a href="/supervisor">Return</a>
<hr>
<h3>Create a lab Section</h3>
<form action="" method="post">
	{%csrf_token %}
	 <label for="course_name"><p>Choose course:</label>

    <select name="course_name" id="course_name">
        {% for course in courses %}
            <option value={{ course.name }}>{{ course.name }}</option>
        {%endfor%}
    </select>
	<br><br>
    Lab Name: <input type="text" name="lab_name" required>
    <br><br>
	lab ID: <input type="text" name="lab_ID" required>
	<br><br>
	<input type="submit" value="Create">
</form>
</div>

<table_list>
    <h4>Courses</h4>
	<table class="table class table-bordered table-striped table-hovered">
		<thead>
			<tr>
				<th>Course Name</th>
                <th>Course ID</th>
				<th>Semester</th>
			</tr>
		</thead>
		<tbody>
		{% for course in courses %}
			<tr>
                <td>{{course.name}}</td>
                <td>{{course.cId}}</td>
                <td>{{course.semester}}</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>
</table_list>
</body>
</html>
