<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lab Section creator</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin/style.css' %}">
</head>
<body style="border:black;">

<p><strong>Labs Section Creation</strong></p>
</form>
<form action="" method="post">
    {% csrf_token %} <input name="sectionNumber" type="text" placeholder="Section Number"/>
    <br/> <input name="sectionLocation" type="text" placeholder="Location"/>
    <br/> <input name="sectionMeet" type="text" placeholder="Meeting Time"/>
    <br>

    <br/> <label for="TaInstructorSelect">Choose a Ta :</label>
    <select name="taInstructor">
        <option value="tbd">To be determined</option>
        <option value="tbd">Tas-------------------</option>
        {% for Account in TaList %}
            <option value="{{ Account.id }}">{{ Account.username }}</option>
        {% endfor %}
    </select>
    <br><label for="Course Pick">Choose a Course:</label>
    <select name="Course Pick">
        <option value="tbd">Select a Course</option>
        {% for Course in CourseList %}
            <option value="{{ Course.id }}">{{ Course.name }}</option>
        {% endfor %}
    </select>
    <p><input type="submit"/></p>
</form>
</p>
<div>
    {% for message in messages %}
        <h3> {{ message }}</h3>
    {% endfor %}
</div>
<a href="/">Logout</a> | <a href="/supervisor">Return</a>


<br>

</body>
</html>
