
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Manage and View Assignments</title>
	<link rel="stylesheet" href="http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg">
	<style>
	body{
		color:black;
		font-size:16px;
		font-weight:bold;
		background-image: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg");
		}
	</style>
</head>

<body>
<div class="Main">
<a href="login.html">Logout</a> <a href="instructor.html">Return</a>
<hr>
<h3>Add a New Assignment</h3>
<form action="" method="post">

	Assignment Name: <input type="text" name="ass_name" required>
	<br><br>
	Start Date: <input type="text" name="start" required>
	<br><br>
	Due Date: <input type="text" name="end" required>
	<br><br>
	<input type="submit" value="Create">
</form>
</div>
</body>
<table class="table class table-bordered table-striped table-hovered">
		<thead>
			<tr>
				<th>Assignment Name</th>
                <th>Start Date</th>
				<th>End Date</th>
			</tr>
		</thead>
        <tbody>
            {%for assignment in assignments %}
            <tr>
				    <td>{{assignment.name}}</td>
				    <td>{{assignment.start}}</td>
				    <td>{{assignment.end}}</td>
            </tr>
            {%endfor%}
        </tbody>
	</table>

</html>
