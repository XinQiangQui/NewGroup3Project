<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
  * {
   box-sizing: border-box;
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 40vh);
  }
  #main > article {
    flex: 1;
  }
  #main > nav,
  #main > aside {
    flex: 0 0 20vw;
    background: yellow;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 1em;
  }
  header {
      background: black url("https://uwm.edu/wp-content/uploads/2016/12/uwm-seo-logo.jpg") no-repeat center;
      height: 20vh;
  }
  footer {
      background: black;
      height: 20vh;
  }
.btn-group button {
  background-color: grey;
  border: 1px solid black;
  color: white;
  padding: 55px 100px;
  cursor: pointer;
  width: 100%;
  display: flex;
}

.btn-group button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

h1{
    text-align: center;
    margin: 200px 150px 100px 80px;
}

</style>
</head>
<body>
  <header></header>
  <div id="main">
    <article><div ALIGN="CENTER">
        <h1>Welcome, {{ name }}</h1>
</div></article>
    <nav>
        <div class="btn-group">
            <a href="/add_skill"><button>Add Skill</button></a>
            <a href="/view_assignment"><button>View Assignments</button></a>
            <a href="/edit_page"><button>Edit Account</button></a>
            <a href="/"><button>Logout</button></a>
        </div>

    </nav>
  </div>
</body>
</html>

<footer>

</footer>
</body>
</html>
